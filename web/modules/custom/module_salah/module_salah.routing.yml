module_salah.carsList:
  path: '/listerecettes'
  defaults:
    _controller: '\Drupal\module_salah\Controller\salahController::recetteList'
    _title: 'les meilleures recettes du Maroc'
  requirements:
    _permission: 'access content'

module_salah.heroform:
  path: '/hero-form'
  defaults:
    _form: '\Drupal\module_salah\Form\HeroForm'
    _title: 'Qui va gagner'
  requirements:
    _permission: 'access content'

module_salah.exampleform:
  path: '/example-form'
  defaults:
    _form: '\Drupal\module_salah\Form\ExampleForm'
    _title: 'Présenter quelques éléments'
  requirements:
    _permission: 'access content'

module_salah.ajaxheroform:
  path: '/ajax-form'
  defaults:
    _form: '\Drupal\module_salah\Form\AjaxHeroForm'
    _title: 'Ajax hero form battle'
  requirements:
    _permission: 'access content'

module_salah.salahformajax:
  path: '/salah-form'
  defaults:
    _form: '\Drupal\module_salah\Form\SalahFormAjax'
    _title: 'Salah form Ajax'
  requirements:
    _permission: 'access content'


module_salah.requests:
  path: '/requetes-contenu'
  defaults:
    _controller: '\Drupal\module_salah\Controller\salahController::requests'
    _title: 'Requetes sur les contenus'
  requirements:
    _permission: 'access content'
